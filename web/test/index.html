<!DOCTYPE html>
<html xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title>Clients</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-messages.min.js"></script>
    <script src="/test/controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='/css/style.css'/>
    <meta charset="utf-8">
</head>
<body ng-app="clientApp" ng-controller="ClientList" class="container">
<h3 align="left">All clients</h3>
<br>
<p>Enter to find: <input type="text" ng-model="search"></p>
<br>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th style="text-align: center"> ID </th>
        <th style="text-align: center"> Surname </th>
        <th style="text-align: center"> Name </th>
        <th style="text-align: center"> Patronymic </th>
        <th style="text-align: center"> Birthday </th>
        <th style="text-align: center"> Account number </th>
        <th style="text-align: center"> Balance, $ </th>
        <th style="text-align: center"> Balance, R </th>
        <th style="text-align: center"> Change </th>
    </tr>
    <tr ng-repeat="client in clients | filter:search" ng-form="delete">
        <td>{{client.id}}</td>
        <td>{{client.surname}}</td>
        <td>{{client.name}}</td>
        <td>{{client.patronymic}}</td>
        <td>{{client.birthday| date:'dd.MM.yyyy'}}</td>
        <td>{{client.accNumber}}</td>
        <td>{{client.balance}}</td>
        <td>{{client.balance * 70}}</td>
        <td>
            <button class="btn btn-link" ng-click="EditClick(client.id)">Edit</button>
            <button class="btn btn-link" ng-click="Delete(client.id)">Delete</button>
        </td>
    </tr>
</table>

<div class="container">
    <button class="btn btn-info" ng-click="AddClick()">{{ AddMessage }}</button>
</div>
<pop-up-dialog></pop-up-dialog>

</body>
</html>
